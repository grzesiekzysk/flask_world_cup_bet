{% extends "base.html" %}

{% block content %}

<table class="table" style="width:50%">
  <thead>
  <tr>
  <th scope="col">Nazwa</th>
  <th scope="col">Administrator</th>
  <th scope="col">Członek</th>
  </tr>
  </thead>
  <tbody>
  {% for g in groups %}
  <tr>
  <td>{{ g.nazwa }}</td>
  {% if g.creator == 1 %}
  <td>TAK</td>
  {% else %}
  <td>TAK</td>
  {% endif %}
  {% if g.participant == 1 %}
  <td>TAK</td>
  {% else %}
  <td>TAK</td>
  {% endif %}
  </tr>
  {% endfor %}
  </tbody>
</table>
<br><br>

<div class="login-container" id="rejestracja">
    <form method="POST" action={{ url_for('create_group') }}>
      <input type="text" placeholder="Nazwa grupy" name="new_group_name"><br><br>
      <button type="submit">Utwórz grupę</button>
    </form>
</div>

{% endblock %}
