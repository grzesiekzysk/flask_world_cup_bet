{% extends "base.html" %}

{% block content %}

<table class="table" style="width:50%">
  <thead>
  <tr>
  <th scope="col">Nazwa</th>
  <th scope="col">Członków</th>
  <th scope="col">Kod zaproszenia</th>
  </tr>
  </thead>
  <tbody>
  {% for g in groups %}
  <tr>
  <td>{{ g.nazwa }}</td>
  <td>{{ g.czlonkow }}</td>
  <td>{{ g.kod }}</td>
  </tr>
  {% endfor %}
  </tbody>
</table>
<br><br>

<div class="login-container" id="rejestracja">
    <form method="POST" action={{ url_for('create_group') }}>
      <input type="text" placeholder="Nazwa grupy" name="new_group_name"><br><br>
      <button type="submit">Utwórz grupę</button>
    </form>
</div>
<br>

{% endblock %}
